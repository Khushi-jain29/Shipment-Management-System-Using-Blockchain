<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="logo.png" alt="University Logo" class="logo">
            <h1>FLORIDA ATLANTIC UNIVERSITY</h1>
            <div class="header-links">
                <a href="#">Help Desk</a> | 
                <a href="#">System Status</a>
            </div>
        </header>
        <section class="form-container">
            <h2>SIGN IN WITH YOUR FAUNET ID</h2>
            <input type="text" id="username" placeholder="FAU Net ID">
            <input type="password" id="password" placeholder="Password">
            <button class="action-button" onclick="login()">LOGIN</button>
            <div class="checkbox-container">
                <label><input type="checkbox" id="rememberMe"> Don't Remember Login</label>
            </div>
            <div class="help-links">
                <a href="#">Forgot your password?</a>
                <a href="#">Set Up a New Account</a>
                <a href="#">Need Help?</a>
            </div>
        </section>
        <aside class="alternate-section">
            <h2>NEW HERE?</h2>
            <p>Activate your FAU account to start using single sign-on.</p>
            <button class="action-button" onclick="activateAccount()">ACTIVATE ACCOUNT</button>
            <p>For other account resources, visit <a href="#">Accounts</a>.</p>
        </aside>
        <footer>
            <p>&copy; 2023 Florida Atlantic University</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
